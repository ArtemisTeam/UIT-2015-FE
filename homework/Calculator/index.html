<html>
<head>
<meta charset="utf-8">
</head>
<body>
<input type="text" id="expression">
<button type="button" onclick="test()">提交</button>
<p id="result"></p>
<script>
function test(){
    var inputArea = document.getElementById("expression");
    var text = inputArea.value;
    alert(text);
    var rs = document.getElementById("result");
    rs.innerHTML = text;
}
</script>
</body>
</html>
